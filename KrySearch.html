<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KrySearch – Krynet Edition</title>

<!-- CSP for GitHub Pages -->
<meta http-equiv="Content-Security-Policy"
  content="
    default-src 'none';
    script-src 'self';
    style-src 'self' 'unsafe-inline';
    img-src 'self';
    form-action
      https://searxng.org
      https://duckduckgo.com
      https://www.startpage.com
      https://search.brave.com
      http://searxngf7j4f.onion
      http://duckduckgogg42xjoc72x3sjasowoarfbgcmvfimaftt6twagswzczad.onion;
    base-uri 'none';
    frame-ancestors 'none';
    object-src 'none';
  ">
<meta name="referrer" content="no-referrer">
<meta http-equiv="Permissions-Policy"
  content="
    geolocation=(),
    camera=(),
    microphone=(),
    payment=(),
    usb=(),
    bluetooth=(),
    accelerometer=(),
    gyroscope=()
  ">
<meta http-equiv="x-dns-prefetch-control" content="off">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin:0; height:100vh;
    display:flex; justify-content:center; align-items:center;
    background:#0d0d0d; color:#fff; font-family:system-ui,sans-serif;
  }
  .box {
    background:#161616; padding:32px; border-radius:16px; max-width:480px; width:100%; text-align:center;
    box-shadow:0 20px 50px rgba(0,0,0,0.6);
  }
  h1 { margin:0 0 12px; font-size:1.8rem; color:#4da6ff; }
  p { margin:0 0 18px; font-size:.95rem; opacity:.8; }
  select, input, button { width:100%; padding:12px; margin-bottom:14px; border-radius:10px; border:none; font-size:1rem; }
  input, select { background:#0b0b0b; color:#fff; }
  button { background:#4da6ff; color:#000; font-weight:700; cursor:pointer; }
  button:hover { background:#3399ff; }
  .note { font-size:.8rem; opacity:.6; }
</style>
</head>
<body>

<div class="box">
  <h1>KrySearch</h1>
  <p>Privacy-first search by Krynet. JS optional, Tor-aware.</p>

  <!-- Unified form -->
  <form id="searchForm" method="GET" target="_blank" referrerpolicy="no-referrer" autocomplete="off">
    <select id="engine">
      <option value="searx">SearXNG</option>
      <option value="ddg">DuckDuckGo</option>
      <option value="startpage">Startpage</option>
      <option value="brave">Brave</option>
    </select>

    <input id="q" type="text" placeholder="Search or enter a URL…" required
      autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">

    <label><input type="checkbox" id="postOnly"> POST-only (DuckDuckGo/SearXNG)</label>

    <button type="submit">Go</button>
  </form>

  <div class="note">Privacy-maximized · JS optional · Onion-aware · Krynet Edition</div>
</div>

<script>
(function(){
  const form = document.getElementById('searchForm');
  const q = document.getElementById('q');
  const engine = document.getElementById('engine');
  const postOnly = document.getElementById('postOnly');

  const TOR_DDG_ONION = 'http://duckduckgogg42xjoc72x3sjasowoarfbgcmvfimaftt6twagswzczad.onion/';
  const TOR_SEARX_ONION = 'http://searxngf7j4f.onion/';

  const isTor = navigator.userAgent.includes('Tor');

  // Hardened URL sanitizer
  const sanitize = str => {
    const div = document.createElement('div');
    div.textContent = str;
    return div.textContent;
  };

  const isURL = v => {
    try {
      v = sanitize(v);
      if(!/^[a-zA-Z][a-zA-Z\d+-.]*:/.test(v)) v='https://'+v;
      new URL(v);
      return true;
    } catch { return false; }
  };

  form.addEventListener('submit', e=>{
    const val = q.value.trim();
    if(!val) return;

    if(isURL(val)){
      e.preventDefault();
      window.open(val.startsWith('http')?val:'https://'+val,'_blank','noopener,noreferrer');
      return;
    }

    // Engine handling
    if(engine.value==='searx'){
      form.action = isTor ? TOR_SEARX_ONION : 'https://searxng.org/';
      form.method = postOnly.checked ? 'POST' : 'GET';
      q.name = 'q';
    }
    if(engine.value==='ddg'){
      form.action = isTor ? TOR_DDG_ONION : 'https://duckduckgo.com/';
      form.method = postOnly.checked ? 'POST' : 'GET';
      q.name = 'q';
    }
    if(engine.value==='startpage'){
      form.action = 'https://www.startpage.com/sp/search';
      form.method = 'GET';
      q.name = 'query';
    }
    if(engine.value==='brave'){
      form.action = 'https://search.brave.com/search';
      form.method = 'GET';
      q.name = 'q';
    }
  });

  // Optional auto-run via ?q= or ?url=
  const params = new URLSearchParams(window.location.search);
  const auto = params.get('q')||params.get('url');
  if(auto){ q.value=auto; form.dispatchEvent(new Event('submit')); }
})();
</script>
</body>
</html>
