<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- GitHub Pages max-effort CSP -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'none';
          script-src 'self';
          style-src 'self' 'unsafe-inline';
          img-src 'self';
          form-action https://www.startpage.com;
          base-uri 'none';
          frame-ancestors 'none';
          object-src 'none';
        ">

  <!-- Kill referrer everywhere possible -->
  <meta name="referrer" content="no-referrer">

  <!-- Disable browser features we don't need -->
  <meta http-equiv="Permissions-Policy"
        content="
          accelerometer=(),
          ambient-light-sensor=(),
          autoplay=(),
          battery=(),
          camera=(),
          clipboard-read=(),
          clipboard-write=(),
          geolocation=(),
          gyroscope=(),
          magnetometer=(),
          microphone=(),
          midi=(),
          payment=(),
          usb=(),
          xr-spatial-tracking=()
        ">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KrySearch</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d0d;
      color: #fff;
      font-family: system-ui, Inter, Arial, sans-serif;
    }

    .box {
      background: #161616;
      padding: 32px;
      border-radius: 16px;
      width: 100%;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.65);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.9rem;
    }

    p {
      margin: 0 0 18px;
      font-size: .95rem;
      opacity: .6;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #0b0b0b;
      color: #fff;
      font-size: 1rem;
      outline: none;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #4da6ff;
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }

    .status {
      margin-top: 14px;
      min-height: 18px;
      font-size: .85rem;
      opacity: .6;
    }

    noscript {
      display: block;
      margin-top: 18px;
      font-size: .85rem;
      color: #ffb84d;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>KrySearch</h1>
    <p>Static. Local. Private.</p>

    <!-- JS path -->
    <input id="q" type="text" placeholder="Search or URLâ€¦" autocomplete="off" autofocus>
    <button id="go">Go</button>
    <div class="status" id="status"></div>

    <!-- JS-disabled fallback -->
    <noscript>
      <form
        action="https://www.startpage.com/sp/search"
        method="GET"
        target="_blank"
        referrerpolicy="no-referrer"
      >
        <input type="text" name="query" placeholder="Search (JS disabled)" required>
        <button type="submit">Search</button>
      </form>
      <div>JavaScript disabled. URL opening unavailable.</div>
    </noscript>
  </div>

  <script>
    const q = document.getElementById('q');
    const goBtn = document.getElementById('go');
    const status = document.getElementById('status');

    const isURL = v => {
      try {
        if (!/^[a-zA-Z][a-zA-Z\\d+\\-.]*:/.test(v)) v = 'https://' + v;
        new URL(v);
        return true;
      } catch {
        return false;
      }
    };

    const go = v => {
      if (!v) return status.textContent = 'Enter something.';

      let target = isURL(v)
        ? (v.startsWith('http') ? v : 'https://' + v)
        : `https://www.startpage.com/sp/search?query=${encodeURIComponent(v)}`;

      window.open(target, '_blank', 'noopener,noreferrer');
      status.textContent = 'Opened.';
    };

    goBtn.onclick = () => go(q.value.trim());
    q.onkeydown = e => e.key === 'Enter' && go(q.value.trim());

    /* Optional auto-run via URL params */
    const p = new URLSearchParams(location.search);
    const auto = p.get('q') || p.get('url');
    if (auto) go(auto.trim());
  </script>
</body>
</html>
