<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Max-effort CSP for GitHub Pages -->
  <meta http-equiv="Content-Security-Policy"
        content="
          default-src 'none';
          script-src 'self';
          style-src 'self' 'unsafe-inline';
          img-src 'self';
          form-action https://www.startpage.com;
          base-uri 'none';
          frame-ancestors 'none';
          object-src 'none';
        ">

  <meta name="referrer" content="no-referrer">

  <meta http-equiv="Permissions-Policy"
        content="
          accelerometer=(),
          camera=(),
          geolocation=(),
          gyroscope=(),
          magnetometer=(),
          microphone=(),
          payment=(),
          usb=()
        ">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KrySearch</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0d0d0d;
      color: #fff;
      font-family: system-ui, Inter, Arial, sans-serif;
    }

    .box {
      background: #161616;
      padding: 32px;
      border-radius: 16px;
      width: 100%;
      max-width: 460px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,.65);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 1.9rem;
    }

    p {
      margin: 0 0 18px;
      font-size: .95rem;
      opacity: .6;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #0b0b0b;
      color: #fff;
      font-size: 1rem;
      outline: none;
      margin-bottom: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 10px;
      border: none;
      background: #4da6ff;
      color: #000;
      font-weight: 700;
      cursor: pointer;
    }

    .hint {
      margin-top: 14px;
      font-size: .8rem;
      opacity: .5;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>KrySearch</h1>
    <p>Private search or direct URL.</p>

    <!-- SINGLE SOURCE OF TRUTH -->
    <form
      id="searchForm"
      action="https://www.startpage.com/sp/search"
      method="GET"
      target="_blank"
      referrerpolicy="no-referrer"
    >
      <input
        id="q"
        name="query"
        type="text"
        placeholder="Search or enter a URL…"
        autocomplete="off"
        autofocus
        required
      >
      <button type="submit">Go</button>
    </form>

    <div class="hint">
      JavaScript optional · No tracking · No storage
    </div>
  </div>

  <!-- Progressive enhancement ONLY -->
  <script>
    const form = document.getElementById('searchForm');
    const input = document.getElementById('q');

    const isURL = v => {
      try {
        if (!/^[a-zA-Z][a-zA-Z\\d+\\-.]*:/.test(v)) v = 'https://' + v;
        new URL(v);
        return true;
      } catch {
        return false;
      }
    };

    form.addEventListener('submit', e => {
      const value = input.value.trim();
      if (!value) return;

      if (isURL(value)) {
        e.preventDefault();
        const target = value.startsWith('http') ? value : 'https://' + value;
        window.open(target, '_blank', 'noopener,noreferrer');
      }
      // else: normal form submit → Startpage
    });

    /* Optional auto-run via ?q= or ?url= */
    const p = new URLSearchParams(location.search);
    const auto = p.get('q') || p.get('url');
    if (auto) {
      input.value = auto;
      form.requestSubmit();
    }
  </script>
</body>
</html>
