<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skynet | App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #36393f;
      color: #dcddde;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 240px;
      background-color: #2f3136;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      height: 48px;
      background-color: #202225;
      display: flex;
      align-items: center;
      padding-left: 16px;
      font-weight: bold;
    }
    .channels {
      padding: 10px;
      flex: 1;
    }
    .channel-item {
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .channel-item:hover {
      background-color: #40444b;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      height: 48px;
      background-color: #36393f;
      display: flex;
      align-items: center;
      padding-left: 16px;
      border-bottom: 1px solid #2f3136;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: #2f3136;
    }
    .message {
      margin-bottom: 12px;
    }
    .message-user {
      font-weight: bold;
      color: #fff;
    }
    .chat-input {
      background-color: #40444b;
      border-top: 1px solid #2f3136;
      padding: 12px;
      display: flex;
      gap: 8px;
    }
    .chat-input input[type="text"] {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #2f3136;
      color: #dcddde;
    }
    .chat-input input[type="file"] {
      color: #dcddde;
    }
    .chat-input button {
      padding: 10px 16px;
      background-color: #5865f2;
      border: none;
      border-radius: 4px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">Skynet</div>
    <div class="channels">
      <div class="channel-item"># general</div>
      <div class="channel-item"># media</div>
      <div class="channel-item"># ai-moderation</div>
    </div>
  </div>

  <div class="chat-area">
    <div class="chat-header"># general</div>
    <div class="chat-messages" id="chatMessages">
      <div class="message">
        <span class="message-user">SkynetBot</span>: Welcome to the future, where moderation is smarter than you.
      </div>
    </div>
    <div class="chat-input">
      <input type="file" id="fileInput" />
      <input type="text" id="textInput" placeholder="Send a message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>
  <script src="index.js"></script>
  <script>
    async function sendMessage() {
  const textInput = document.getElementById("textInput");
  const fileInput = document.getElementById("fileInput");
  const chat = document.getElementById("chatMessages");

  const text = textInput.value.trim();
  const file = fileInput.files[0];

  let messageHTML = `<div class="message"><span class="message-user">You</span>:`; // Start message

  if (text) {
    messageHTML += ` ${text}`;
  }

  if (file) {
    try {
      const formData = new FormData();
      formData.append("file", file);

      const res = await fetch("/upload", {
        method: "POST",
        body: formData
      });

      if (!res.ok) throw new Error("File upload failed");

      const data = await res.json();
      const mime = data.mime_type || "";
      const src = data.embed_url || data.filename;

      if (mime.startsWith("image/")) {
        messageHTML += `<br><img src="${src}" style="max-width:100%;border-radius:6px;margin-top:8px;">`;
      } else if (mime.startsWith("video/")) {
        messageHTML += `<br><video controls src="${src}" style="max-width:100%;border-radius:6px;margin-top:8px;"></video>`;
      } else if (mime.startsWith("audio/")) {
        messageHTML += `<br><audio controls src="${src}" style="margin-top:8px;"></audio>`;
      } else {
        messageHTML += `<br><embed src="${src}" type="${mime}" style="margin-top:8px;">`;
      }

    } catch (err) {
      console.error("Upload error:", err);
      alert("File upload failed.");
      return;
    }
  }

  messageHTML += `</div>`; // Close message div
  chat.insertAdjacentHTML("beforeend", messageHTML);

  // Clear inputs
  textInput.value = "";
  fileInput.value = "";

  // Auto-scroll to bottom
  chat.scrollTop = chat.scrollHeight;
}
  </script>
</body>
</html>
