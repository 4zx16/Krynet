<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Public Embed</title>
  <style>
    body { margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background: #111; color: #fff; font-family: sans-serif; }
    .embed { max-width: 90vw; }
  </style>
</head>
<body>
  <div id="embed" class="embed">Loadingâ€¦</div>
  <script>
    const params = new URLSearchParams(window.location.search);
    const url = params.get('');
    const container = document.getElementById('embed');

    if (!url) {
      container.innerText = 'No URL provided.';
    } else {
      fetch(`https://noembed.com/embed?url=${encodeURIComponent(url)}`)
        .then(r => r.json())
        .then(data => {
          if (data.html) container.innerHTML = data.html;
          else container.innerHTML = `<a href="${url}" target="_blank">Open this link</a>`;
        })
        .catch(e => {
          console.error(e);
          container.innerHTML = `<a href="${url}" target="_blank">Open this link</a>`;
        });
    }
  </script>
</body>
</html>
