<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skynet | App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #36393f;
      color: #dcddde;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 240px;
      background-color: #2f3136;
      display: flex;
      flex-direction: column;
    }
    .sidebar-header {
      height: 48px;
      background-color: #202225;
      display: flex;
      align-items: center;
      padding-left: 16px;
      font-weight: bold;
    }
    .channels {
      padding: 10px;
      flex: 1;
    }
    .channel-item {
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
    }
    .channel-item:hover {
      background-color: #40444b;
    }
    .chat-area {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .chat-header {
      height: 48px;
      background-color: #36393f;
      display: flex;
      align-items: center;
      padding-left: 16px;
      border-bottom: 1px solid #2f3136;
      font-weight: bold;
    }
    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: #2f3136;
    }
    .message {
      margin-bottom: 12px;
    }
    .message-user {
      font-weight: bold;
      color: #fff;
    }
    .chat-input {
      background-color: #40444b;
      border-top: 1px solid #2f3136;
      padding: 12px;
    }
    .chat-input input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #2f3136;
      color: #dcddde;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="sidebar-header">Skynet</div>
    <div class="channels">
      <div class="channel-item"># general</div>
      <div class="channel-item"># media</div>
      <div class="channel-item"># ai-moderation</div>
    </div>
  </div>

  <div class="chat-area">
    <div class="chat-header"># general</div>
    <div class="chat-messages">
      <div class="message">
        <span class="message-user">SkynetBot</span>: Welcome to the future, where moderation is smarter than you.
      </div>
      <div class="message">
        <span class="message-user">Barney</span>: this site slaps but feels like a bootleg discord fr
      </div>
      <div class="message">
        <span class="message-user">SkynetBot</span>: That's because it is, Barney. Go back to ProtonMail.
      </div>
    </div>
    <div class="chat-input">
      <input type="text" placeholder="Send a message..." />
    </div>
  </div>
</body>
</html>
