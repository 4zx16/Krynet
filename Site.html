<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="no-referrer" />
  <title>Krynet - Privacy Chat for Gamers</title>
  <link rel="icon" href="logo.png" type="image/x-icon" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #121212;
      color: white;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    .container {
      max-width: 600px;
      margin: auto;
    }

    .buttons {
      margin: 20px 0;
    }

    .button {
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      font-family: inherit;
      transition: all 0.3s ease;
      margin: 10px;
    }

    .button.install {
      background-color: transparent;
      border: 2px solid #ff4d4d;
      color: #ff4d4d;
    }

    .button.install:hover {
      background-color: #ff4d4d;
      color: white;
    }

    .button.web {
      background-color: #00bcd4;
      border: none;
      color: white;
    }

    .button.web:hover {
      background-color: #0198a8;
    }

    .info {
      margin-top: 30px;
      font-size: 0.95rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Krynet</h1>
    <p>A privacy-focused chat platform made for gamers.</p>
    <div class="buttons">
      <button class="button install">Install App</button>
      <button class="button web" onclick="window.location.href='https://bnjcnmxk.github.io/Krynet/test.html'">Use Web</button>
    </div>
    <div class="info">
      Krynet is a secure, community-first chatting service built for gamers.
    </div>
  </div>
</body>
</html>
