<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KrySearch Embed Share</title>

  <style>
    body {
      font-family: Inter, Arial, sans-serif;
      background: #0f0f0f;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding-top: 50px;
      margin: 0;
      text-align: center;
    }

    .box {
      background: #1a1a1a;
      padding: 30px;
      border-radius: 14px;
      max-width: 600px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.45);
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: none;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      padding: 12px 20px;
      border-radius: 8px;
      border: none;
      background: #4da6ff;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #3399ff;
    }

    iframe {
      margin-top: 20px;
      border-radius: 8px;
      width: 100%;
      height: 380px;
      border: 0;
    }

    .loading {
      margin-top: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>KrySearch Embed Share</h1>
    <p>Paste a video, song, or site URL to create a shareable embed that can be used on other sites.</p>

    <input type="text" id="embedLink" placeholder="Enter URL..." />
    <button id="loadBtn">Create Embed</button>

    <div class="loading" id="loadingText"></div>
  </div>

  <div id="embedContainer"></div>

  <script>
    const input = document.getElementById('embedLink');
    const btn = document.getElementById('loadBtn');
    const container = document.getElementById('embedContainer');
    const loading = document.getElementById('loadingText');

    function createEmbed(url) {
      container.innerHTML = '';
      if (!url.startsWith('https://')) {
        loading.textContent = 'Invalid URL. Must start with https://';
        return;
      }

      let iframeSrc = url;

      // Special handling for YouTube to use nocookie embed
      const ytMatch = url.match(/(?:v=|youtu\.be\/)([\w-]+)/);
      if (ytMatch) iframeSrc = `https://www.youtube-nocookie.com/embed/${ytMatch[1]}`;

      const iframe = document.createElement('iframe');
      iframe.src = iframeSrc;
      iframe.title = 'Embed Player';
      iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share';
      iframe.allowFullscreen = true;
      iframe.referrerPolicy = 'strict-origin-when-cross-origin';

      container.appendChild(iframe);
      loading.textContent = 'Embed created! Copy the URL to share.';
    }

    btn.addEventListener('click', () => createEmbed(input.value.trim()));
    input.addEventListener('keypress', (e) => { if (e.key === 'Enter') createEmbed(input.value.trim()); });

    // Preload from URL param
    const params = new URLSearchParams(window.location.search);
    const urlParam = params.get('url') || params.get('q') || params.get('');
    if (urlParam) createEmbed(urlParam.trim());
  </script>
</body>
</html>
