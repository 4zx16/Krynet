<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KrySearch</title>
<style>
  body {
    font-family: Inter, Arial, sans-serif;
    background: #0f0f0f;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }

  .box {
    background: #1a1a1a;
    padding: 40px 30px;
    border-radius: 16px;
    max-width: 450px;
    width: 90%;
    box-shadow: 0 0 25px rgba(0,0,0,0.5);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .box:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 35px rgba(0,0,0,0.6);
  }

  h1 {
    font-size: 2rem;
    margin-bottom: 10px;
  }

  p {
    font-size: 0.9rem;
    color: #ccc;
    margin-bottom: 20px;
  }

  input {
    width: 100%;
    padding: 14px;
    border-radius: 10px;
    border: none;
    margin-bottom: 15px;
    font-size: 1rem;
    background: #222;
    color: #fff;
  }

  input:focus {
    outline: none;
    box-shadow: 0 0 8px #4da6ff;
  }

  button {
    padding: 14px 20px;
    border-radius: 10px;
    border: none;
    background: #4da6ff;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s ease;
  }

  button:hover {
    background: #3399ff;
  }

  .loading {
    margin-top: 15px;
    font-size: 0.9rem;
    opacity: 0.7;
    min-height: 20px;
    transition: opacity 0.2s ease;
  }
</style>
</head>
<body>

<div class="box">
  <h1>KrySearch</h1>
  <p>Enter text to search securely or a URL to open directly.</p>
  <input type="text" id="searchInput" placeholder="Type your search here or enter a URL..." />
  <button id="searchBtn">Go</button>
  <div class="loading" id="loadingText"></div>
</div>

<script>
const input = document.getElementById('searchInput');
const btn = document.getElementById('searchBtn');
const loading = document.getElementById('loadingText');

function isValidUrl(str) {
  try {
    new URL(str);
    return true;
  } catch {
    return false;
  }
}

function performSearchOrOpen(value) {
  if (!value) {
    loading.textContent = 'Please enter a search term or URL.';
    return;
  }

  if (isValidUrl(value)) {
    loading.textContent = 'Opening URL...';
    window.open(value, '_blank');
  } else {
    loading.textContent = 'Searching securely...';
    const searchUrl = `https://www.startpage.com/sp/search?query=${encodeURIComponent(value)}`;
    window.open(searchUrl, '_blank');
  }

  // Clear input after action
  input.value = '';
}

// Button click
btn.addEventListener('click', () => performSearchOrOpen(input.value.trim()));

// Enter key
input.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') performSearchOrOpen(input.value.trim());
});

// Auto-detect query from URL
const params = new URLSearchParams(window.location.search);
const query = params.get('url') || params.get('q');
if (query) {
  performSearchOrOpen(query.trim());
}
</script>

</body>
</html>
